version: '3.8'

services:
  # Audit Extractor UI
  audit-extractor-ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: ui
    container_name: audit-extractor-ui
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./exports:/app/exports
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - audit-extractor-network

  # Audit Extractor CLI (for scheduled tasks)
  audit-extractor-cli:
    build:
      context: .
      dockerfile: Dockerfile
      target: cli
    container_name: audit-extractor-cli
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./exports:/app/exports
      - ./logs:/app/logs
    restart: "no"
    networks:
      - audit-extractor-network
    # Command can be overridden when running
    # Example: docker-compose run audit-extractor-cli extract --entity account

networks:
  audit-extractor-network:
    driver: bridge

volumes:
  exports:
  logs:
